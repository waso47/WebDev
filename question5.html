        <script>
            function switch1() { //swapping the first and second images
                var img1 = document.getElementById("1");
                var img2 = document.getElementById("2");

                var oldImg1 = img1.src;
                var oldImg2 = img2.src;

                img1.src = oldImg2;
                img2.src = oldImg1;
            }

            function switch2() { //swapping the second and third images
                var img2 = document.getElementById("2");
                var img3 = document.getElementById("3");

                var oldImg2 = img2.src;
                var oldImg3 = img3.src;

                img2.src = oldImg3;
                img3.src = oldImg2;
            }

            function switch3() { //swapping the third and fourth images
                var img3 = document.getElementById("3");
                var img4 = document.getElementById("4");

                var oldImg3 = img3.src;
                var oldImg4 = img4.src;

                img3.src = oldImg4;
                img4.src = oldImg3;
            }

            function switch4() { //swapping the fourth and fifth images
                var img4 = document.getElementById("4");
                var img5 = document.getElementById("5");

                var oldImg4 = img4.src;
                var oldImg5 = img5.src;

                img4.src = oldImg5;
                img5.src = oldImg4;
            }

        </script>
    </head>

    <body>
        <h>Question 5</h>

        <img id="1" src="cow.png" height=100 width=100 />
