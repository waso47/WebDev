<html>
    <head>
        <title>Question 1</title>
        <h1>Jack Wason 6780957</h1>
    </head>

    <body>
        <h>Question 1</h>

        <form action="http://whosville.com/price_enquiry" method="get">
            <table border="0">
                <tr>
                    <td>
                        Number of Adults:
                    </td>
                    <td>
                        <input type="text" size="30" name="adult" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Numder of Children:
                    </td>
                    <td>
                        <input type="text" size="30" name="child" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Select Accommodation type:
                    </td>
                    <td>
                        <select name="atype">
                            <option value="cab">Cabin</option>
                            <option value="dor">Dormitory</option>
                            <option value="cot">Cottage</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of Days:
                    </td>
                    <td>
                        <input type="text" size="30" name="days" />
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        Cave Tours:
                    </td>
                    <td>
                        <input type="checkbox" name="tour" value="1" /> Ktar Koon Cave tour<br />
                        <input type="checkbox" name="tour" value="2" /> Beyoh Boon Cave tour<br />
                        <input type="checkbox" name="tour" value="3" /> Sontain Soon Cave tour<br />
                        <input type="checkbox" name="tour" value="4" /> Tahoot Toon Cave tour<br />
                    </td>
                </tr>
                <tr>
                    <td>Internet Service:</td>
                    <td>
                        <input type="radio" name="internet" value="yes" />Internet
                        <input type="radio" name="internet" value="no" />No Internet
                    </td>
                </tr>
                <tr>
                    <td>Customer Query:</td>
                    <td>
                        <textarea name="query" rows="5" cols="30">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" />
                    </td>
                    <td>
                        <input type="reset" value="Reset Form" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
