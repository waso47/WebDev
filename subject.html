<html>
    <head>
        <title>Exercise 1</title>

        <script>

            function showSelection()
            {

                //getting 1st subject
                var inputField1 = document.getElementById("input1");
                var sub1 = inputField1.value;

                //getting 2nd subject
                var inputField2 = document.getElementById("input2");
                var sub2 = inputField2.value;

                //getting 3rd subject
                var inputField3 = document.getElementById("input3");
                var sub3 = inputField3.value;

                //getting 4th subject
                var inputField4 = document.getElementById("input4");
                var sub4 = inputField4.value;

                //show subjects
                var subSpan = document.getElementById("subDisp");
                subSpan.innerHTML = "You have selected"
                                    + sub1
                                    + ", "
                                    + sub2
                                    + ", "
                                    + sub3
                                    + " and "
                                    + sub4;
            }
        </script>
    </head>

    <body>

        Please select 4 subjects.
        <br />
        <br />
        
        Subject 1:
        <input type="text" size="10" id="input1" />

        <br />

        Subject 2:
        <input type="text" size="10" id="input2" />
        <br />

        Subject 3:
        <input type="text" size="10" id="input3" />
        <br />

        Subject 4:
        <input type="text" size="10" id="input4" />
        <br />
        <br />

        <button onclick="showSelection();">
            Show selection
        </button>

        <br />
        <br />

        <span id="subDisp"></span>

    </body>
</html>
