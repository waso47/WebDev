<html>
    <head>
        <title>Question 1</title>

        <script>

            function drawTri()
            {
                // get vertice coordinates from user
                var x1In = document.getElementById("x1");
                var x1 = Number(x1In.value);

                var y1In = document.getElementById("y1");
                var y1 = Number(y1In.value);

                var x2In = document.getElementById("x2");
                var x2 = Number(x2In.value);

                var y2In = document.getElementById("y2");
                var y2 = Number(y2In.value);

                var x3In = document.getElementById("x3");
                var x3 = Number(x3In.value);

                var y3In = document.getElementById("y3");
                var y3 = Number(y3In.value);

                // make canvas context 2d
                var canvas = document.getElementById("canvas1");
                var context = canvas.getContext("2d");

                //erase the canvas
                context.clearRect(0, 0, canvas.width, canvas.height);

                //draw a triangle

                //start triangle path
                context.beginPath();
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
                context.lineTo(x3, y3);
                context.closePath();

                //create the stroke
                context.strokeStyle = "#8B008B";
                context.lineWidth = "3";
                context.stroke();

                // fill the triangle
                context.fillStyle = "#DDA0DD";
                context.fill();

                // draw intersecting lines from vertex to midpoint of opp side
                context.strokeStyle = "white";
                context.lineWidth = "2";

                context.beginPath();
                context.moveTo(x1, y1);
                context.lineTo((x2+x3)/2, (y2+y3)/2);
                context.stroke();

                context.beginPath();
                context.moveTo(x2, y2);
                context.lineTo((x1+x3)/2, (y1+y3)/2);
                context.stroke();

                context.beginPath();
                context.moveTo(x3, y3);
                context.lineTo((x1+x2)/2, (y1+y2)/2);
                context.stroke();

                // Label vertices
                context.fillStyle = "black";
                context.font = "bold 20px Arial";
                context.fillText("A", x1, y1);
                context.fillText("B", x2, y2);
                context.fillText("C", x3, y3);
            }
        </script>
    </head>
    <body>

        <table border="0">
            <tr>
                <td>
                    Enter coordinate for 1st point:
                </td>
                <td>
                    X = 
                    <input id="x1" type="text" size="10" />
                </td>
                <td>
                    Y = 
                    <input id="y1" type="text" size="10" />
                </td>
            </tr>

            <tr>
                <td>
                    Enter coordinate for 2nd point:
                </td>
                <td>
                    X = 
                    <input id="x2" type="text" size="10" />
                </td>
                <td>
                    Y = 
                    <input id="y2" type="text" size="10" />
                </td>
            </tr>

            <tr>
                <td>
                    Enter coordinate for 3rd point:
                </td>
                <td>
                    X = 
                    <input id="x3" type="text" size="10" />
                </td>
                <td>
                    Y = 
                    <input id="y3" type="text" size="10" />
                </td>
            </tr>
        </table>

        <br />

        <canvas id="canvas1" style="border-style: dashed;">
        </canvas>

        <br /><br />

        <button onClick="drawTri()">
            Draw triangle
        </button>
    </body>
</html>
