<html>
    <head>
        <title>Q3</title>

        <script>
            function showLion()
            {
                var imageElement = document.getElementById("animalHolder");

                imageElement.src = "lion.jpg";
            }

            function showFrog()
            {
                var imageElement = document.getElementById("animalHolder");

                imageElement.src = "frog.jpg";
            }
        </script>
    </head>
    <body>
        <button onClick="showLion();">
            Lion
        </button>

        <button onClick="showFrog();">
            Frog
        </button>

        <br /><br />

        <img id="animalHolder" height="200px" />
    </body>
</html>
