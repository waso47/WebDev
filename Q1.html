<html>
    <head>
        <title>Q1</title>
        <script>
            function doConsole()
            {
                console.log("Hi there! Javascript is cool!");
            }
            function doAlert()
            {
                alert("Hi there! Javascript is cool!");
            }
        </script>
    </head>
    <body>
        <button onClick="doConsole();">
            Console Hi
        </button>

        <button onClick="doAlert();">
            Alert Hi
        </button>
    </body>
</html>
